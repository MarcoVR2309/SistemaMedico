# Workflow para desplegar ASP.NET Web Forms a Azure App Service
name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'SistemaClinica-webapp'
  AZURE_WEBAPP_PACKAGE_PATH: './publish'

# Comentar esta sección si usas Publish Profile
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: windows-latest
    name: Build Application

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2.0.0

      - name: Restore NuGet packages
        run: nuget restore SistemaMedico/SistemaMedico.csproj

      - name: Build solution
        run: msbuild SistemaMedico/SistemaMedico.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:PublishProfile=FolderProfile /p:WebPublishMethod=FileSystem /p:publishUrl=../publish /p:PrecompileBeforePublish=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    name: Deploy to Azure
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ./publish

      # OPCIÓN 1: Login con Managed Identity (requiere AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID)
      # Descomenta si usas esta opción
      # - name: Login to Azure
      #   uses: azure/login@v2
      #   with:
      #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
      #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # OPCIÓN 2: Deploy con Publish Profile (más fácil, solo requiere AZURE_WEBAPP_PUBLISH_PROFILE)
      # Comenta o elimina la sección de "Login to Azure" si usas esta opción
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./publish
